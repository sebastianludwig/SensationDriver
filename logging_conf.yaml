version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    '()': __main__.file_logger
    level: DEBUG
    formatter: simple
    filename: 'server_log.log'
loggers:
  default:
    level: INFO
    handlers: [console, file]
    propagate: no
root:
  level: ERROR
  handlers: [console]
